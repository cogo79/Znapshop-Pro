<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Znapshop Pro</title>
		<script src="jquery.min.js"></script>
		<style>

			html, body {
				/* Standard */
				height: calc(100% - 41px);

				/* Firefox */
				height: -moz-calc(100% - 44px);

				
			}
			.canvasContainer_ME {
				border: 1px solid black;
				background-color:lightgray;
				height: 100%;
				overflow: auto;

			}
			.canvas_ME {
				border: 1px solid black;
				background-color: white;
				margin: 5px;
				
			}
			.canvasWraper_ME {

			}

		</style>


		<script type="text/javascript">
			

		</script>
	</head>

	<body>
		<h1 style="margin-bottom: 10px;">Znapshop Pro</h1>
		<div class="canvasContainer_ME">
			<div class="canvasWraper_ME">
				<canvas class="canvas_ME"></canvas>
			</div>
		</div>
	</body>

	<script type="text/javascript">

		var setCanvasSize = function(height, width) {
			var margin = 20;
			$('.canvas_ME').css({height: height, width:width, margin: (margin/2) - 1 });
			$('.canvasWraper_ME').css({height: height+margin, width:width+margin});
		};
		setCanvasSize(2000,100);

		$(window).resize(function(){

			var left = function() {
				if( $('.canvasWraper_ME').outerWidth() > $('.canvasContainer_ME').width() ) {
					return 0;
				} else {
					return ($('.canvasContainer_ME').width() - $('.canvasWraper_ME').outerWidth()) / 2;
				}
			};

			var top = function() {
				if( $('.canvasWraper_ME').outerHeight() > $('.canvasContainer_ME').height() ) {
					return 0;
				} else {
					return ($('.canvasContainer_ME').height() - $('.canvasWraper_ME').outerHeight()) / 2;
				}
			};

			$('.canvasWraper_ME').css({
				position:'relative',
				left: left(),
				top: top()
			});

		});

		// To initially run the function:
		$(window).resize();
	</script>

</html>
