<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Znapshop Pro</title>
		<script src="jquery.min.js">

		</script>
		<style>

			html, body {
				/* Standard */
				height: calc(100% - 41px);

				/* Firefox */
				height: -moz-calc(100% - 44px);

				
			}

			.toggleToolbar_ME {
				position: absolute;
				/* Standard */margin-left: calc(100% - 150px);
				/* Firefox */margin-left: -moz-calc(100% - 150px);
				width:134px;
				height: 55px;
				top: 4px;
				top: -moz-calc(10px);
			}
			.canvasContainer_ME {
				border: 1px solid black;
				background-color:lightgray;
				height: 100%;
				overflow: auto;
				float:left;
			}
			.canvas_ME {
				border: 1px solid black;
				background-color: white;
				margin: 5px;

			}
			.toolbar_ME {
				width: 250px;
				height: 100%;
				/* Standard */height: calc(100% + 0px);
				/* Firefox */height: -moz-calc(100% + 0px);
				float:right;
				border:1px solid black;
				overflow: auto;
			}
			.toolbarHeader_ME {
				font: 15px arial bold, sans-serif;
				margin-left: 10px;
				margin-bottom: 0px;
			}
			.toolbarSubHeader_ME {
				font: 12px arial, sans-serif;
				margin-left: 20px;
				margin-top: 0px;
				margin-bottom: 0px;

			}
			.toolbarLine_ME {
				border-bottom: 0px;
				color: black;
				margin-right: 4px;
				margin-left: 4px;
				margin-top: 0px;
				margin-bottom: 4px;
			}
			.toolbarDropDownMenu_ME {
				margin-left: 30px;
				margin-right: 10px;
				width: 200px;
			}

		</style>


		<script type="text/javascript">
			

		</script>
	</head>

	<body>
		<button class="toggleToolbar_ME" type="button">Hide toolbar</button>
		<h1 class="header_ME" style="margin-bottom: 10px;">Znapshop Pro</h1>
		<div class="canvasContainer_ME">
			<div class="canvasWraper_ME">
				<canvas class="canvas_ME"></canvas>
			</div>
		</div>
		<div class="toolbar_ME">
			<h1 class="toolbarHeader_ME">Tool settings</h1>
			<hr class="toolbarLine_ME" noshade>
			<h1 class="toolbarSubHeader_ME">Current tool:</h1>
			<select class="toolbarDropDownMenu_ME">
				<option value="pen">Pen</option>
				<option value="brush">Brush</option>
				<option value="line">Line</option>
			</select>

		</div>
	</body>

	<script type="text/javascript">

		var setCanvasSize = function(height, width) {
			var margin = 20;
			$('.canvas_ME').css({height: height, width:width, margin: (margin/2) - 1 });
			$('.canvasWraper_ME').css({height: height+margin, width:width+margin});
		};
		setCanvasSize(300,700);

		$(window).resize(function(){

			var left = function() {
				if( $('.canvasWraper_ME').outerWidth() > $('.canvasContainer_ME').width() ) {
					return 0;
				} else {
					return ($('.canvasContainer_ME').width() - $('.canvasWraper_ME').outerWidth()) / 2;
				}
			};

			var top = function() {
				if( $('.canvasWraper_ME').outerHeight() > $('.canvasContainer_ME').height() ) {
					return 0;
				} else {
					return ($('.canvasContainer_ME').height() - $('.canvasWraper_ME').outerHeight()) / 2;
				}
			};

			$('.canvasWraper_ME').css({
				position:'relative',
				left: left(),
				top: top()
			});

		});
		

		var toolbarHidden = false;
		var hideToolbar = function() {
			$('.toolbar_ME').hide();
			$('.canvasContainer_ME').css('width', 'calc(100% - 2px)');
			$('.canvasContainer_ME').css('width', '-moz-calc(100% - 2px)');
			toolbarHidden = true;
			$('.toggleToolbar_ME').html("Show toolbar");
			$(window).resize();
		};
		var showToolbar = function() {
			$('.toolbar_ME').show();
			$('.canvasContainer_ME').css('width', 'calc(100% - 257px)');
			$('.canvasContainer_ME').css('width', '-moz-calc(100% - 257px)');
			toolbarHidden = false;
			$('.toggleToolbar_ME').html("Hide toolbar");
			$(window).resize();
		};
		$('.toggleToolbar_ME').click(function() {
			if (toolbarHidden) {
				showToolbar();
			} else {
				hideToolbar();
			}
		});
		showToolbar();
	</script>

</html>
